<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>医学教育网</title>
  <link rel="stylesheet" type="text/css" href="https://img.thea.cn/public/css/base.css">
  <link rel="stylesheet" href="css/index.css">

  <script src="https://cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>

</head>
<body>

<div class="wrap">
  <header class="header">
    <div class="container clearfix">
      <a href="index.html" class="logo"></a>
      <a href="javascript:void (0)" class="advisory">
        <i class="icon"></i>
        <span>在线咨询</span>
      </a>
    </div>
  </header>

  <div class="banner">
    <a href="javascript:void (0)" class="detail">
      了解详情
    </a>
  </div>

  <!--承诺-->
  <div class="promise clearfix">
    <div class="promise-item">
      <i class="icon"></i>
      <div class="text">
        <h2 class="item-h2">退款承诺</h2>
        <span>签订协议，2年不过退费</span>
      </div>
    </div>
    <div class="promise-item">
      <i class="icon"></i>
      <div class="text">
        <h2 class="item-h2">服务承诺</h2>
        <span>
          严管督学，高效备考
        </span>
      </div>
    </div>
    <div class="promise-item">
      <i class="icon"></i>
      <div class="text">
        <h2 class="item-h2">师资承诺</h2>
        <span>优质教学，一线名师授课</span>
      </div>
    </div>
    <p class="hint">
      适合在职备考，压力大、时间少、学不透、自制力较弱，
      强烈希望一年通过考试，考试不过可享受退费保障的考生
    </p>
  </div>

  <!--考试-->
  <div class="exam">
    <div class="container">
      <div class="title"></div>
      <div class="stage clearfix">
        <div class="stage-item">
          <div class="text">
            <p>
              <!--<a href="#">基础学习阶段</a> &nbsp; <a href="#">零基础破冰</a>-->
              基础学习阶段 &nbsp; 零基础破冰
            </p>
            <p>
              导学起航直播 &nbsp; 报名复习指导
            </p>
            <p>
              考纲解析阶段 &nbsp; 专项精讲阶段
            </p>
          </div>
        </div>
        <div class="stage-item">
          <div class="text">
            <p>冲刺精讲阶段</p>
            <p>刷题直播阶段</p>
            <p>名师冲刺导学</p>
          </div>

        </div>
        <div class="stage-item">
          <div class="text">
            <p>考前密训阶段 &nbsp; 围考试期应试</p>
            <p>实战模考阶段 &nbsp; 考前应试阶段</p>
          </div>
        </div>
        <div class="stage-item">
          <div class="text">
            <p>配套课程讲义 &nbsp; 纸质辅导资料</p>
            <p>模考密卷（6套/科）</p>
            <p>名师考前押题试卷（1套/科）</p>
            <p>考点汇编电子书</p>
          </div>
        </div>
      </div>
      <div class="btn">
        <a href="javascript:void (0)" class="btn-item">下载资料</a>
        <a href="javascript:void (0)" class="btn-item sel">体验课程</a>
      </div>
    </div>

  </div>
</div>

</body>
<script src="js/index.js"></script>
</html>
